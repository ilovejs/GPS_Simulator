        var socket = io();
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            zoom: 0
        });

        socket.on("connect", function() {
            console.log("Connected to WebSocket Server");
        });

        map.on('load', function () {
            d3.json('data/track.geojson', function(err, data) {
                if (err) throw err;
                // save full coordinate list for later
                let coordinates = data.features[0].geometry.coordinates;
                // start by showing the first coordinate

                start = [19, 47];
                data.features[0].geometry.coordinates = [start]; //coordinates[0]

                map.addSource('trace', {
                    type: 'geojson',
                    data: data
                });

                map.addLayer({
                    "id": "trace",
                    "type": "line",
                    "source": "trace",
                    "paint": {
                        "line-color": "red",
                        "line-opacity": 0.75,
                        "line-width": 5
                    }
                });

                // setup the viewport
                map.jumpTo({ 'center': start, 'zoom': 13 });
                map.setPitch(30);

                console.log('initial data loaded.');

                socket.on('coords', function(c) {
                    if (map.getSource('trace') === undefined){
                        return;
                    }
                    // keep adding data from socket
                    new_loc = [c.lat, c.lng];
                    console.log(new_loc);

                    data.features[0].geometry.coordinates.push(new_loc);


                    // add dots on map
                    map.getSource('trace').setData(data);

                    // move viewpoint
                    map.panTo(new_loc);
                });
            });



            console.log('call back finished.');
        });
